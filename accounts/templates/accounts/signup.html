{% extends 'sounds/base.html' %} {% block content %}

<h1>Créer un compte</h1>

<form action="{% url 'accounts:signup' %}" method="POST">
    {% csrf_token %} 
    {% comment %} {% for field in form %} {{ field.label_tag }} {{ field }} {% endfor %} {% endcomment %}
    {{ form.as_table }}

    <input type="submit" value="Créer mon compte" class="button" />
</form>
{% endblock %}
