{% extends 'sounds/base.html' %} {% block content %}

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>Créer un compte</h1>

            <form action="{% url 'accounts:signup' %}" method="POST">
                {% csrf_token %} {% for field in form %}
                <div class="form-group">
                    {{ field.label }} {{ field }}
                </div>
                {% endfor %}

                <input type="submit" class="btn" value="Créer mon compte" class="button" />
            </form>
        </div>
    </div>
</div>

{% endblock %}
