{% extends "sounds/base.html" %} {% block content %}

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>Nouveau son</h1>

            <form action="{% url 'sounds:new' soundbox %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %} {% for field in form %}
                <div class="form-group">
                    {{ field.label }} {{ field }}
                </div>
                {% endfor %}

                <input type="submit" value="Ajouter" />
            </form>
        </div>
    </div>
</div>

{% endblock %}
